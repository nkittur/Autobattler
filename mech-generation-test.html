<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Generation Test - Iconic Silhouettes</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: #1a1a2e;
            font-family: monospace;
            color: #00ff88;
            overflow-x: hidden;
        }
        #canvasContainer {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #renderCanvas {
            width: 100%;
            height: 70vh;
            max-height: 600px;
            display: block;
            border: 3px solid #00ff88;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            touch-action: none;
        }
        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin: 8px 0;

        }
        #controls {
            text-align: center;
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        button {
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: rgba(0, 255, 136, 0.4);
        }
        button.active {
            background: rgba(0, 255, 136, 0.5);
        }
        #stats {
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #00ff88;
            border-radius: 8px;
        }
        #stats h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }
        #mechList {
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #4488ff;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        #mechList h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #4488ff;
        }
        .mech-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 3px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            font-size: 11px;
        }
        .mech-entry:hover {
            background: rgba(0,0,0,0.5);
        }
        .mech-name {
            font-weight: bold;
        }
        .mech-parts {
            color: #888;
            font-size: 10px;
        }
        .color-swatch {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 5px;
            vertical-align: middle;
        }
        #polyCount {
            text-align: center;
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Mech Generation - Iconic Silhouettes</h1>

    <div id="controls">
        <button onclick="generateNewMechs()">Regenerate All</button>
        <button onclick="addSingleMech()">Add Mech</button>
        <button onclick="clearAllMechs()">Clear All</button>
        <button onclick="toggleAnimation()" id="animToggle">Pause</button>
        <button onclick="toggleWireframe()" id="wireframeToggle">Wireframe</button>
        <button onclick="cycleCamera()">Camera</button>
    </div>

    <div id="canvasContainer">
        <canvas id="renderCanvas"></canvas>
    </div>

    <div id="polyCount">
        <strong>FPS: <span id="fps" style="color: #00ff88;">0</span></strong> |
        Triangles: <span id="triCount">0</span> |
        Vertices: <span id="vertCount">0</span> |
        Meshes: <span id="drawCalls">0</span> |
        Mechs: <span id="mechCount">0</span>
    </div>

    <div id="mechList">
        <h3>Generated Mechs</h3>
        <div id="mechListContent"></div>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <script>
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        const rand = (min, max) => min + Math.random() * (max - min);
        const randInt = (min, max) => Math.floor(rand(min, max + 1));
        const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];
        const chance = (pct) => Math.random() < pct;

        // ============================================
        // MECH ARCHETYPE DEFINITIONS
        // ============================================

        // These define the general proportions and style tendencies
        const ARCHETYPES = {
            madcat: {
                name: 'Timber Wolf',
                torsoStyle: 'timberwolf',
                legStyle: 'digitigrade',
                shoulderStyle: 'missiles',
                armStyle: 'energy',
                headStyle: 'integrated',
                stance: 'wide',
                heightMult: 1.0
            },
            atlas: {
                name: 'Assault',
                torsoStyle: 'blocky',
                legStyle: 'heavy',
                shoulderStyle: 'armor',
                armStyle: 'ballistic',
                headStyle: 'skull',
                stance: 'wide',
                heightMult: 1.2
            },
            raven: {
                name: 'Light Scout',
                torsoStyle: 'narrow',
                legStyle: 'reverse',
                shoulderStyle: 'minimal',
                armStyle: 'light',
                headStyle: 'sensor',
                stance: 'narrow',
                heightMult: 0.85
            },
            marauder: {
                name: 'Heavy Fire',
                torsoStyle: 'hunched',
                legStyle: 'digitigrade',
                shoulderStyle: 'cannons',
                armStyle: 'ppc',
                headStyle: 'cockpit',
                stance: 'medium',
                heightMult: 1.1
            },
            catapult: {
                name: 'Missile Boat',
                torsoStyle: 'missileboat',
                legStyle: 'digitigrade',
                shoulderStyle: 'lrm',
                armStyle: 'stub',
                headStyle: 'integrated',
                stance: 'medium',
                heightMult: 0.95
            }
        };

        // Team colors
        const TEAM_COLORS = [
            { primary: [0.25, 0.45, 0.25], secondary: [0.15, 0.3, 0.15], accent: [0.8, 0.6, 0.2], name: 'Jade Falcon' },
            { primary: [0.5, 0.2, 0.2], secondary: [0.35, 0.12, 0.12], accent: [0.9, 0.7, 0.3], name: 'Wolf' },
            { primary: [0.2, 0.25, 0.5], secondary: [0.12, 0.15, 0.35], accent: [0.7, 0.7, 0.8], name: 'Steiner' },
            { primary: [0.45, 0.35, 0.2], secondary: [0.3, 0.22, 0.12], accent: [0.6, 0.5, 0.3], name: 'Desert' },
            { primary: [0.35, 0.35, 0.38], secondary: [0.2, 0.2, 0.22], accent: [0.5, 0.8, 0.5], name: 'Steel' },
            { primary: [0.5, 0.5, 0.45], secondary: [0.35, 0.35, 0.3], accent: [0.3, 0.5, 0.7], name: 'Arctic' },
            { primary: [0.15, 0.15, 0.2], secondary: [0.08, 0.08, 0.12], accent: [0.8, 0.2, 0.2], name: 'Shadow' },
            { primary: [0.4, 0.3, 0.2], secondary: [0.25, 0.18, 0.1], accent: [0.9, 0.5, 0.2], name: 'Rust' }
        ];

        // ============================================
        // GLOBAL STATE
        // ============================================

        let canvas, engine, scene, camera;
        let mechs = [];
        let animationPaused = false;
        let wireframeMode = false;
        let cameraMode = 0;
        let groundSize = 40;

        // ============================================
        // COMPOUND SHAPE BUILDER - HIGH POLY VERSION
        // ============================================

        /**
         * Creates compound shapes from multiple primitives
         * This is the core of creating interesting silhouettes
         * HIGH POLY: Tripled tessellation and detail budget
         */
        class ShapeBuilder {
            constructor(scene, materials, mechId) {
                this.scene = scene;
                this.mats = materials;
                this.mechId = mechId;
                this.partCount = 0;
            }

            // Create a unique name for each part
            name(base) {
                return `${this.mechId}_${base}_${this.partCount++}`;
            }

            // Basic box with optional taper
            box(w, h, d, parent, mat = 'primary') {
                const mesh = BABYLON.MeshBuilder.CreateBox(this.name('box'), {
                    width: w, height: h, depth: d
                }, this.scene);
                mesh.material = this.mats[mat];
                if (parent) mesh.parent = parent;
                return mesh;
            }

            // Beveled box - box with chamfered edges for more interesting silhouette
            beveledBox(w, h, d, bevel, parent, mat = 'primary') {
                // Create main box
                const main = this.box(w - bevel * 2, h, d - bevel * 2, parent, mat);
                // Add beveled edges
                const edgeW = this.box(w, h - bevel * 2, d - bevel * 2, main, mat);
                const edgeD = this.box(w - bevel * 2, h - bevel * 2, d, main, mat);
                return main;
            }

            // Tapered box (wider at bottom or top)
            taperedBox(wBot, wTop, h, parent, mat = 'primary') {
                const mesh = BABYLON.MeshBuilder.CreateCylinder(this.name('taper'), {
                    diameterBottom: wBot,
                    diameterTop: wTop,
                    height: h,
                    tessellation: 4
                }, this.scene);
                mesh.rotation.y = Math.PI / 4;
                mesh.material = this.mats[mat];
                if (parent) mesh.parent = parent;
                return mesh;
            }

            // High-poly cylinder (24 tessellation)
            cylinder(diameter, height, parent, mat = 'metal') {
                const mesh = BABYLON.MeshBuilder.CreateCylinder(this.name('cyl'), {
                    diameter: diameter,
                    height: height,
                    tessellation: 24
                }, this.scene);
                mesh.material = this.mats[mat];
                if (parent) mesh.parent = parent;
                return mesh;
            }

            // Tapered cylinder for pistons/actuators
            taperedCylinder(dBot, dTop, height, parent, mat = 'metal') {
                const mesh = BABYLON.MeshBuilder.CreateCylinder(this.name('tcyl'), {
                    diameterBottom: dBot,
                    diameterTop: dTop,
                    height: height,
                    tessellation: 24
                }, this.scene);
                mesh.material = this.mats[mat];
                if (parent) mesh.parent = parent;
                return mesh;
            }

            // High-poly sphere (16 segments)
            sphere(diameter, parent, mat = 'dark') {
                const mesh = BABYLON.MeshBuilder.CreateSphere(this.name('sph'), {
                    diameter: diameter,
                    segments: 16
                }, this.scene);
                mesh.material = this.mats[mat];
                if (parent) mesh.parent = parent;
                return mesh;
            }

            // Hemisphere for domes
            hemisphere(diameter, parent, mat = 'primary') {
                const mesh = BABYLON.MeshBuilder.CreateSphere(this.name('hemi'), {
                    diameter: diameter,
                    segments: 16,
                    slice: 0.5
                }, this.scene);
                mesh.material = this.mats[mat];
                if (parent) mesh.parent = parent;
                return mesh;
            }

            // Angled plate for armor
            angledPlate(w, h, d, angle, parent, mat = 'secondary') {
                const mesh = this.box(w, h, d, parent, mat);
                mesh.rotation.x = angle;
                return mesh;
            }

            // Layered armor plate (multiple overlapping plates)
            armorPlate(w, h, layers, parent, mat = 'secondary') {
                const plate = new BABYLON.TransformNode(this.name('armorPlate'), this.scene);
                if (parent) plate.parent = parent;
                for (let i = 0; i < layers; i++) {
                    const layer = this.box(w * (1 - i * 0.1), h * (1 - i * 0.15), 0.03, plate, i === 0 ? mat : 'primary');
                    layer.position.z = i * 0.025;
                    layer.position.y = i * 0.02;
                }
                return plate;
            }

            // Vent/grille detail
            vents(w, h, count, parent, mat = 'dark') {
                const ventGroup = new BABYLON.TransformNode(this.name('vents'), this.scene);
                if (parent) ventGroup.parent = parent;
                const spacing = h / count;
                for (let i = 0; i < count; i++) {
                    const vent = this.box(w, spacing * 0.4, 0.06, ventGroup, mat);
                    vent.position.y = (i - (count - 1) / 2) * spacing;
                }
                return ventGroup;
            }

            // Mechanical joint with visible detail
            mechanicalJoint(diameter, parent, mat = 'metal') {
                const joint = new BABYLON.TransformNode(this.name('joint'), this.scene);
                if (parent) joint.parent = parent;
                // Main ball
                this.sphere(diameter, joint, mat);
                // Ring detail
                const ring = this.cylinder(diameter * 1.15, diameter * 0.15, joint, 'dark');
                // Bolts
                for (let i = 0; i < 4; i++) {
                    const bolt = this.cylinder(diameter * 0.12, diameter * 0.1, joint, 'dark');
                    bolt.rotation.x = Math.PI / 2;
                    bolt.position.z = diameter * 0.5;
                    bolt.rotation.y = (i / 4) * Math.PI * 2;
                }
                return joint;
            }

            // Piston/actuator
            piston(length, diameter, parent, mat = 'metal') {
                const piston = new BABYLON.TransformNode(this.name('piston'), this.scene);
                if (parent) piston.parent = parent;
                // Outer housing
                const housing = this.cylinder(diameter, length * 0.6, piston, 'dark');
                housing.position.y = length * 0.2;
                // Inner rod
                const rod = this.cylinder(diameter * 0.5, length, piston, mat);
                // End caps
                const cap1 = this.cylinder(diameter * 1.2, diameter * 0.2, piston, 'dark');
                cap1.position.y = length * 0.5;
                const cap2 = this.cylinder(diameter * 0.8, diameter * 0.15, piston, 'dark');
                cap2.position.y = -length * 0.5;
                return piston;
            }

            // Weapon barrel with detail
            weaponBarrel(length, diameter, parent, mat = 'metal') {
                const barrel = new BABYLON.TransformNode(this.name('barrel'), this.scene);
                if (parent) barrel.parent = parent;
                // Main barrel
                const main = this.cylinder(diameter, length, barrel, mat);
                main.rotation.x = Math.PI / 2;
                // Shroud
                const shroud = this.cylinder(diameter * 1.4, length * 0.3, barrel, 'primary');
                shroud.rotation.x = Math.PI / 2;
                shroud.position.z = -length * 0.25;
                // Muzzle brake
                const muzzle = this.cylinder(diameter * 1.2, length * 0.1, barrel, 'dark');
                muzzle.rotation.x = Math.PI / 2;
                muzzle.position.z = length * 0.5;
                // Cooling fins
                for (let i = 0; i < 3; i++) {
                    const fin = this.cylinder(diameter * 1.25, 0.02, barrel, 'dark');
                    fin.rotation.x = Math.PI / 2;
                    fin.position.z = length * (0.1 + i * 0.15);
                }
                return barrel;
            }
        }

        // ============================================
        // MECH GENERATOR - ICONIC SILHOUETTES
        // ============================================

        class MechGenerator {
            constructor(scene) {
                this.scene = scene;
                this.mechCount = 0;
            }

            createMaterials(colors, mechId) {
                const mats = {};

                mats.primary = new BABYLON.StandardMaterial(`${mechId}_primary`, this.scene);
                mats.primary.diffuseColor = new BABYLON.Color3(...colors.primary);
                mats.primary.specularColor = new BABYLON.Color3(0.2, 0.2, 0.2);

                mats.secondary = new BABYLON.StandardMaterial(`${mechId}_secondary`, this.scene);
                mats.secondary.diffuseColor = new BABYLON.Color3(...colors.secondary);
                mats.secondary.specularColor = new BABYLON.Color3(0.15, 0.15, 0.15);

                mats.accent = new BABYLON.StandardMaterial(`${mechId}_accent`, this.scene);
                mats.accent.diffuseColor = new BABYLON.Color3(...colors.accent);
                mats.accent.specularColor = new BABYLON.Color3(0.3, 0.3, 0.3);

                mats.metal = new BABYLON.StandardMaterial(`${mechId}_metal`, this.scene);
                mats.metal.diffuseColor = new BABYLON.Color3(0.35, 0.35, 0.4);
                mats.metal.specularColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                mats.metal.specularPower = 32;

                mats.dark = new BABYLON.StandardMaterial(`${mechId}_dark`, this.scene);
                mats.dark.diffuseColor = new BABYLON.Color3(0.12, 0.12, 0.15);

                mats.glow = new BABYLON.StandardMaterial(`${mechId}_glow`, this.scene);
                mats.glow.diffuseColor = new BABYLON.Color3(0.2, 0.8, 0.5);
                mats.glow.emissiveColor = new BABYLON.Color3(0.1, 0.4, 0.25);

                mats.missile = new BABYLON.StandardMaterial(`${mechId}_missile`, this.scene);
                mats.missile.diffuseColor = new BABYLON.Color3(0.25, 0.25, 0.28);

                return mats;
            }

            generate(position) {
                const mechId = `mech_${this.mechCount++}`;
                const archetype = pick(Object.values(ARCHETYPES));
                const colors = pick(TEAM_COLORS);
                const scale = rand(0.9, 1.1) * archetype.heightMult;

                const mats = this.createMaterials(colors, mechId);
                const builder = new ShapeBuilder(this.scene, mats, mechId);

                // Root node
                const root = new BABYLON.TransformNode(mechId, this.scene);
                root.position = position;
                root.scaling = new BABYLON.Vector3(scale, scale, scale);

                // Skeleton for animation
                const skeleton = {};

                // Build from ground up
                const legData = this.buildLegs(builder, skeleton, archetype);
                this.buildTorso(builder, skeleton, archetype, legData.pelvisHeight);
                this.buildArms(builder, skeleton, archetype);
                this.buildShoulders(builder, skeleton, archetype);
                this.buildHead(builder, skeleton, archetype);

                // Parent pelvis to root
                skeleton.pelvis.parent = root;

                return {
                    id: mechId,
                    root: root,
                    skeleton: skeleton,
                    archetype: archetype,
                    colors: colors,
                    animPhase: rand(0, Math.PI * 2),
                    walkSpeed: rand(0.7, 1.0),
                    targetPos: this.randomPos(),
                    legData: legData
                };
            }

            // ============================================
            // LEG GENERATION - The key to mech silhouette
            // ============================================

            buildLegs(builder, skeleton, arch) {
                // Determine leg style parameters
                const style = this.getLegStyle(arch.legStyle);

                // Calculate stance width based on archetype
                const stanceWidth = arch.stance === 'wide' ? 0.6 :
                                   arch.stance === 'narrow' ? 0.35 : 0.45;

                // Create pelvis/hip structure
                const pelvis = this.buildPelvis(builder, style, stanceWidth);
                skeleton.pelvis = pelvis;

                // Build each leg
                ['left', 'right'].forEach((side, idx) => {
                    const xMult = idx === 0 ? -1 : 1;
                    this.buildLeg(builder, skeleton, side, xMult, style, stanceWidth, pelvis);
                });

                return {
                    pelvisHeight: style.pelvisHeight,
                    style: style
                };
            }

            getLegStyle(styleName) {
                const styles = {
                    digitigrade: {
                        // Classic Mad Cat chicken legs
                        thighLength: rand(0.5, 0.65),
                        thighWidth: rand(0.28, 0.38),
                        thighAngle: rand(40, 55),
                        shinLength: rand(0.75, 0.95),
                        shinWidth: rand(0.22, 0.32),
                        shinAngle: rand(-50, -38),
                        kneeSize: rand(0.25, 0.35),
                        kneeForward: rand(0.1, 0.2),
                        footLength: rand(0.5, 0.7),
                        footStyle: pick(['talon', 'split', 'raptor']),
                        hasCalfBulge: true,
                        pelvisHeight: 1.8
                    },
                    reverse: {
                        // More extreme reverse joint
                        thighLength: rand(0.4, 0.5),
                        thighWidth: rand(0.22, 0.3),
                        thighAngle: rand(55, 70),
                        shinLength: rand(0.9, 1.1),
                        shinWidth: rand(0.18, 0.26),
                        shinAngle: rand(-60, -45),
                        kneeSize: rand(0.2, 0.28),
                        kneeForward: rand(0.15, 0.25),
                        footLength: rand(0.55, 0.75),
                        footStyle: pick(['talon', 'raptor']),
                        hasCalfBulge: false,
                        pelvisHeight: 1.6
                    },
                    heavy: {
                        // Atlas-style heavy legs
                        thighLength: rand(0.55, 0.7),
                        thighWidth: rand(0.4, 0.55),
                        thighAngle: rand(15, 30),
                        shinLength: rand(0.6, 0.75),
                        shinWidth: rand(0.35, 0.48),
                        shinAngle: rand(-25, -12),
                        kneeSize: rand(0.35, 0.45),
                        kneeForward: rand(0.05, 0.12),
                        footLength: rand(0.45, 0.6),
                        footStyle: pick(['platform', 'heavy', 'block']),
                        hasCalfBulge: false,
                        pelvisHeight: 1.5
                    }
                };
                return styles[styleName] || styles.digitigrade;
            }

            buildPelvis(builder, style, stanceWidth) {
                const pelvis = new BABYLON.TransformNode(builder.name('pelvis'), this.scene);
                pelvis.position.y = style.pelvisHeight;

                // Main pelvis block
                const pelvisCore = builder.box(0.9, 0.35, 0.55, pelvis, 'secondary');

                // Hip housings - bulky blocks on sides
                [-1, 1].forEach(side => {
                    const hipHousing = builder.box(0.25, 0.3, 0.4, pelvis, 'primary');
                    hipHousing.position.x = side * (0.45 + stanceWidth * 0.3);
                    hipHousing.position.y = -0.05;

                    // Lower hip extension
                    const hipLower = builder.box(0.2, 0.15, 0.35, hipHousing, 'secondary');
                    hipLower.position.y = -0.2;
                });

                // Rear pelvis armor
                const rearPlate = builder.box(0.7, 0.25, 0.15, pelvis, 'secondary');
                rearPlate.position.z = -0.3;
                rearPlate.position.y = 0.05;

                return pelvis;
            }

            buildLeg(builder, skeleton, side, xMult, style, stanceWidth, pelvis) {
                // Hip joint node with detailed mechanical joint
                const hipJoint = new BABYLON.TransformNode(builder.name(`${side}Hip`), this.scene);
                hipJoint.parent = pelvis;
                hipJoint.position.x = xMult * stanceWidth;
                hipJoint.position.y = -0.15;
                skeleton[`${side}Hip`] = hipJoint;

                // Hip mechanical joint detail
                builder.mechanicalJoint(0.22, hipJoint, 'metal');

                // === THIGH ===
                const thigh = new BABYLON.TransformNode(builder.name(`${side}Thigh`), this.scene);
                thigh.parent = hipJoint;
                thigh.rotation.x = style.thighAngle * Math.PI / 180;
                skeleton[`${side}Thigh`] = thigh;

                // Thigh is built from multiple blocks for silhouette
                const thighMain = builder.box(
                    style.thighWidth,
                    style.thighLength,
                    style.thighWidth * 1.1,
                    thigh, 'primary'
                );
                thighMain.position.y = -style.thighLength / 2;

                // Thigh upper armor plate (layered)
                const thighArmorUpper = builder.armorPlate(
                    style.thighWidth * 0.85,
                    style.thighLength * 0.4,
                    3,
                    thigh, 'secondary'
                );
                thighArmorUpper.position.y = -style.thighLength * 0.25;
                thighArmorUpper.position.z = style.thighWidth * 0.58;

                // Thigh lower armor plate
                const thighArmorLower = builder.armorPlate(
                    style.thighWidth * 0.75,
                    style.thighLength * 0.35,
                    2,
                    thigh, 'secondary'
                );
                thighArmorLower.position.y = -style.thighLength * 0.65;
                thighArmorLower.position.z = style.thighWidth * 0.58;

                // Inner thigh mechanical detail
                const thighInner = builder.box(0.06, style.thighLength * 0.5, style.thighWidth * 0.6, thigh, 'dark');
                thighInner.position.y = -style.thighLength * 0.5;
                thighInner.position.x = -xMult * style.thighWidth * 0.52;

                // Thigh actuator detail
                const thighActuator = builder.piston(style.thighLength * 0.5, 0.06, thigh, 'metal');
                thighActuator.position.y = -style.thighLength * 0.5;
                thighActuator.position.x = xMult * style.thighWidth * 0.3;
                thighActuator.position.z = -style.thighWidth * 0.4;

                // Side vents on thigh
                const thighVents = builder.vents(style.thighWidth * 0.3, style.thighLength * 0.3, 4, thigh, 'dark');
                thighVents.position.y = -style.thighLength * 0.4;
                thighVents.position.x = xMult * style.thighWidth * 0.52;

                // === KNEE ===
                const kneeJoint = new BABYLON.TransformNode(builder.name(`${side}Knee`), this.scene);
                kneeJoint.parent = thigh;
                kneeJoint.position.y = -style.thighLength;
                skeleton[`${side}Knee`] = kneeJoint;

                // Knee mechanical joint (high detail)
                builder.mechanicalJoint(style.kneeSize, kneeJoint, 'metal');

                // Knee housing - the forward-projecting knee cap (multi-layered)
                const kneeCap = builder.box(
                    style.kneeSize * 1.3,
                    style.kneeSize * 1.5,
                    style.kneeSize * 0.9,
                    kneeJoint, 'primary'
                );
                kneeCap.position.z = style.kneeForward + style.kneeSize * 0.35;
                kneeCap.position.y = style.kneeSize * 0.12;

                // Knee cap layered armor
                const kneeCapArmor = builder.armorPlate(
                    style.kneeSize * 1.1,
                    style.kneeSize * 1.2,
