<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
    <defs>
        <!-- Metal gradient -->
        <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2a302d"/>
            <stop offset="50%" style="stop-color:#1a1e1c"/>
            <stop offset="100%" style="stop-color:#0d0f0e"/>
        </linearGradient>

        <!-- Panel gradient -->
        <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a423e"/>
            <stop offset="20%" style="stop-color:#2a302d"/>
            <stop offset="80%" style="stop-color:#1a1e1c"/>
            <stop offset="100%" style="stop-color:#0d0f0e"/>
        </linearGradient>

        <!-- Screen glow -->
        <radialGradient id="screenGlow" cx="50%" cy="50%" r="60%">
            <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#0d0f0e;stop-opacity:0"/>
        </radialGradient>

        <!-- Rust pattern -->
        <pattern id="rustPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <ellipse cx="20" cy="30" rx="15" ry="10" fill="rgba(139,69,19,0.15)"/>
            <ellipse cx="70" cy="80" rx="20" ry="12" fill="rgba(160,82,45,0.1)"/>
            <ellipse cx="85" cy="20" rx="10" ry="8" fill="rgba(139,69,19,0.08)"/>
        </pattern>

        <!-- Rivet pattern -->
        <pattern id="rivetPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="3" fill="#3a423e"/>
            <circle cx="10" cy="10" r="2" fill="#4a524e"/>
            <circle cx="70" cy="10" r="3" fill="#3a423e"/>
            <circle cx="70" cy="10" r="2" fill="#4a524e"/>
            <circle cx="10" cy="70" r="3" fill="#3a423e"/>
            <circle cx="10" cy="70" r="2" fill="#4a524e"/>
            <circle cx="70" cy="70" r="3" fill="#3a423e"/>
            <circle cx="70" cy="70" r="2" fill="#4a524e"/>
        </pattern>

        <!-- Scanlines -->
        <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="2" fill="rgba(0,0,0,0.15)"/>
        </pattern>

        <!-- Warning stripes -->
        <pattern id="warningStripes" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(-45)">
            <rect x="0" y="0" width="10" height="20" fill="#8a7040"/>
            <rect x="10" y="0" width="10" height="20" fill="#2a2a20"/>
        </pattern>
    </defs>

    <!-- Base background -->
    <rect width="100%" height="100%" fill="url(#metalGrad)"/>

    <!-- Rust overlay -->
    <rect width="100%" height="100%" fill="url(#rustPattern)" opacity="0.5"/>

    <!-- Left wall panel -->
    <rect x="0" y="0" width="300" height="100%" fill="url(#panelGrad)"/>
    <rect x="295" y="0" width="5" height="100%" fill="#1a1e1c"/>
    <rect x="0" y="0" width="300" height="100%" fill="url(#rivetPattern)"/>

    <!-- Right wall panel -->
    <rect x="1620" y="0" width="300" height="100%" fill="url(#panelGrad)"/>
    <rect x="1620" y="0" width="5" height="100%" fill="#1a1e1c"/>
    <rect x="1620" y="0" width="300" height="100%" fill="url(#rivetPattern)"/>

    <!-- Top warning stripe -->
    <rect x="0" y="0" width="100%" height="12" fill="url(#warningStripes)"/>

    <!-- Bottom warning stripe -->
    <rect x="0" y="1068" width="100%" height="12" fill="url(#warningStripes)"/>

    <!-- Left monitor bank -->
    <g transform="translate(30, 100)">
        <!-- Monitor frame -->
        <rect x="0" y="0" width="240" height="180" fill="#1a1e1c" rx="4"/>
        <rect x="5" y="5" width="230" height="170" fill="#0d0f0e"/>
        <rect x="10" y="10" width="220" height="160" fill="#0a1410"/>
        <!-- Screen glow -->
        <rect x="10" y="10" width="220" height="160" fill="url(#screenGlow)"/>
        <!-- Scanlines on screen -->
        <rect x="10" y="10" width="220" height="160" fill="url(#scanlines)"/>
        <!-- Status LEDs -->
        <circle cx="220" cy="185" r="4" fill="#4a7c59"/>
        <circle cx="235" cy="185" r="4" fill="#b85a3a"/>
    </g>

    <!-- Left monitor 2 -->
    <g transform="translate(30, 320)">
        <rect x="0" y="0" width="240" height="120" fill="#1a1e1c" rx="4"/>
        <rect x="5" y="5" width="230" height="110" fill="#0d0f0e"/>
        <rect x="10" y="10" width="220" height="100" fill="#0a1410"/>
        <rect x="10" y="10" width="220" height="100" fill="url(#screenGlow)"/>
        <rect x="10" y="10" width="220" height="100" fill="url(#scanlines)"/>
    </g>

    <!-- Right monitor bank -->
    <g transform="translate(1650, 100)">
        <rect x="0" y="0" width="240" height="180" fill="#1a1e1c" rx="4"/>
        <rect x="5" y="5" width="230" height="170" fill="#0d0f0e"/>
        <rect x="10" y="10" width="220" height="160" fill="#0a1410"/>
        <rect x="10" y="10" width="220" height="160" fill="url(#screenGlow)"/>
        <rect x="10" y="10" width="220" height="160" fill="url(#scanlines)"/>
        <circle cx="220" cy="185" r="4" fill="#4a7c59"/>
        <circle cx="235" cy="185" r="4" fill="#c4a03a"/>
    </g>

    <!-- Right monitor 2 -->
    <g transform="translate(1650, 320)">
        <rect x="0" y="0" width="240" height="120" fill="#1a1e1c" rx="4"/>
        <rect x="5" y="5" width="230" height="110" fill="#0d0f0e"/>
        <rect x="10" y="10" width="220" height="100" fill="#0a1410"/>
        <rect x="10" y="10" width="220" height="100" fill="url(#screenGlow)"/>
        <rect x="10" y="10" width="220" height="100" fill="url(#scanlines)"/>
    </g>

    <!-- Industrial pipes - left -->
    <g transform="translate(280, 500)">
        <rect x="0" y="0" width="20" height="300" fill="#3a423e"/>
        <rect x="2" y="0" width="4" height="300" fill="#4a524e"/>
        <rect x="0" y="50" width="20" height="8" fill="#2a302d"/>
        <rect x="0" y="150" width="20" height="8" fill="#2a302d"/>
        <rect x="0" y="250" width="20" height="8" fill="#2a302d"/>
    </g>

    <!-- Industrial pipes - right -->
    <g transform="translate(1620, 500)">
        <rect x="0" y="0" width="20" height="300" fill="#3a423e"/>
        <rect x="14" y="0" width="4" height="300" fill="#4a524e"/>
        <rect x="0" y="50" width="20" height="8" fill="#2a302d"/>
        <rect x="0" y="150" width="20" height="8" fill="#2a302d"/>
        <rect x="0" y="250" width="20" height="8" fill="#2a302d"/>
    </g>

    <!-- Floor grating pattern -->
    <g transform="translate(300, 900)">
        <rect x="0" y="0" width="1320" height="180" fill="#1a1e1c"/>
        <pattern id="grating" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="18" height="18" fill="#0d0f0e"/>
            <rect x="0" y="0" width="2" height="20" fill="#2a302d"/>
            <rect x="0" y="0" width="20" height="2" fill="#2a302d"/>
        </pattern>
        <rect x="10" y="10" width="1300" height="160" fill="url(#grating)"/>
    </g>

    <!-- Ceiling industrial elements -->
    <g transform="translate(400, 20)">
        <rect x="0" y="0" width="40" height="60" fill="#2a302d"/>
        <rect x="5" y="60" width="30" height="8" fill="#1a1e1c"/>
        <circle cx="20" cy="30" r="8" fill="#3a423e"/>
        <circle cx="20" cy="30" r="4" fill="#0d0f0e"/>
    </g>
    <g transform="translate(700, 15)">
        <rect x="0" y="0" width="50" height="70" fill="#2a302d"/>
        <rect x="5" y="70" width="40" height="10" fill="#1a1e1c"/>
        <rect x="15" y="20" width="20" height="30" fill="#b85a3a" opacity="0.5"/>
    </g>
    <g transform="translate(1200, 20)">
        <rect x="0" y="0" width="40" height="60" fill="#2a302d"/>
        <rect x="5" y="60" width="30" height="8" fill="#1a1e1c"/>
        <circle cx="20" cy="30" r="8" fill="#3a423e"/>
        <circle cx="20" cy="30" r="4" fill="#4a7c59"/>
    </g>
    <g transform="translate(1450, 15)">
        <rect x="0" y="0" width="50" height="70" fill="#2a302d"/>
        <rect x="5" y="70" width="40" height="10" fill="#1a1e1c"/>
        <rect x="15" y="20" width="20" height="30" fill="#c4a03a" opacity="0.3"/>
    </g>

    <!-- Center ambient glow -->
    <ellipse cx="960" cy="540" rx="500" ry="300" fill="url(#screenGlow)" opacity="0.3"/>

    <!-- Final scanline overlay -->
    <rect width="100%" height="100%" fill="url(#scanlines)" opacity="0.3"/>
</svg>
